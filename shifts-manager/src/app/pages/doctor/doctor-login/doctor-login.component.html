<div class="illustration">
  <img src="assets/images/login-doctor.svg" alt="Ilustração com dois médicos">
</div>
<div class="form-container">
  <form>
    <div class="title-container">
      <h2>Shifts Manager</h2>
      <p>Médicos</p>
    </div>
    <div class="input-container">
      <div class="input-group">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" mask="000.000.000-00">
      </div>
      <div class="input-group">
        <label for="password">Senha</label>
        <input type="password" id="password">
      </div>
    </div>
    <button type="button" smg-button routerLink="/doctor/dashboard">Entrar</button>
    <p>Ainda não possui uma conta? <a class="link" routerLink="/doctor/register">Cadastre-se</a></p>
    <div class="divider">
      <div></div>
      <p>ou</p>
      <div></div>
    </div>
    <a smg-button variant="tonal" routerLink="/hospital/login">Faça login como Hospital</a>
  </form>
</div>
